<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文字カスタム</title>
  <link rel="stylesheet" href="textCustom.css">
</head>
<body>
  <h1>テキストカスタム</h1>
  <p>text-decoration: line-through; <span class="linethrough">text-decoration: line-through;で打ち消し線</span></p>
  <p class="ttr-1">this text was replaced. <span class="none">←text-transform: capitalize;で頭文字が大文字に</span></p>
  <p class="uppercase">shit up, buster!! <span class="none">←text-transform: uppercase;ですべて大文字に</span></p>
  <p class="lowercase">noooo.... <span class="none">←text-transform: lowercase;ですべて小文字に</span></p>

</body>
</html>
