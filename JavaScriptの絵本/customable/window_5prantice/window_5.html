  <p>「document.forms.length;」で、フォームの数を参照する。ちなみに、「forms」は配列になる。</p>
  <p>「document.forms[].length;」は、「エレメントの数」を参照する。</p>
  <p>「document.forms[formのname要素名].length;」は、
    「formのname要素名」で決められたフォームのフォーム数を参照する。</p>
    <p>例:「document.forms[myForm].length;」 = 「name属性が『myForm』のform要素のフォームの数」ということに。</p>
