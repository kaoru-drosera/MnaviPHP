    // 確認ダイアログを表示し、「いいえ」のときはボタンを無効化する
    function init(){
      if(!confirm(strMsg0)){
        document.getElementById("btnR").disabled = true;
        // 「getElementById」でidがあるコードにだけ
        // 設定が適応するようにする。
        // そして、disabledで設定を無効化するのだ。
        document.getElementById("btnP").disabled = true;
        document.getElementById("btnS").disabled = true;
      }
    }

    // ジャンケンの結果を表示する。
    function myChoise(RPSUser){
      var strLocal = myResult(RPSUser);
      alert(strLocal);
    }
  </script>

<body onload="init()">

  関数、という形でjavascriptを読み込むのだ。
  この場合、「いいえ」が押された時に全てのボタンを
  無効化する、といった意味合いでいいのかナ-->
