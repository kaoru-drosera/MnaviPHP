        <input type="checkbox" id="PHP" name="PHP" value="PHP">
        <label for="PHP">PHP</label>
      </dd>
      <dt>コメント</dt>
      <dd>
        <textarea name="comment" id="" cols="30" rows="10"></textarea>
      </dd>
    </dl>
    <input type="submit" value="送信">
