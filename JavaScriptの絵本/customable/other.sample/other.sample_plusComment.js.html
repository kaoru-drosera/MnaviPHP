<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="other.sample.js" type="text/javascript"></script>
</head>
<body onload="init()">
  <h3>サンプルプログラム:chap6last</h3>
  <p>ウィンドウの高さや幅などを指定して、新しいウィンドウを開くプログラムを作ってみるぞ！</p>
  <form action="" name="form1">
    <label for="open"><input type="button" id="open" name="btnOpen" value="open" onclick="openWindow()"></label>
    <label for="close"><input type="button" id="close" name="btnClose" value="close" onclick="closeWindow()"></label>
    <!--
      ↑javascriptで設定した関数をonclick属性に置くことによって、
      ボタンが押された時にが発動するようになっている？
      また、onclick属性にjavascriptで設定した関数を置くと、
      クリック時に発動するようになっているようだ。
     -->
    <br>
    <p><label for="tUrl">URL:<input type="text" id="tUrl" name="txtUrl"></label></p>
    <p><label for="tWidth">幅:<input type="text" id="tWidth" name="txtWidth"></label></p>
    <p><label for="tHeight">高さ:<input type="text" id="tHeight" name="txtHeight"></label></p>
    <!--
      ↑このフォーム3つのname属性が、javascriptから値を受け取っている？
     -->
  </form>
</body>
</html>
