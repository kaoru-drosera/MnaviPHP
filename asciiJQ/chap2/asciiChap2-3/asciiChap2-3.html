<body>
  <h1 class="h1-1">イベントの基本をclick()で学ぶ</h1><!--  .h1-1 -->
  <div class="cont1">
    <button class="imgChange">画像を変更</button>
    <p class="p1"><img src="img/flower.jpg" alt="どっか花"></p><!--  .p1 -->
  </div><!--  .cont1 -->
  <div class="cont2">
    <a class="imgChange2" href="" class="linkC2">画像を変更</a>
    <p class="p2"><img src="img/flower.jpg" alt="どっか花"></p><!--  .p2 -->
  </div><!--  .cont2 -->
  <div class="XCont2">
    <a class="imgChangeX2" href="javascript:void(0)" class="linkX2">画像を変更</a>
    <p class="p2X"><img src="img/flower.jpg" alt="どっか花"></p><!--  .p2 -->
  </div><!--  .cont2 -->

  <div class="sinCont2">
    <a class="imgChangeC2" href="img/jellyfish.jpg" class="linkC2">画像を変更</a>
    <p class="p2C"><img src="img/flower.jpg" alt="どっか花"></p><!--  .p2 -->
  </div><!--  .cont2 -->

  <h1 class="h1-2">イベントが発生した要素を取得する</h1><!--  .h1-2 -->
  <div class="cont2-1">
    <ul class="ul2-1">
      <li><a href="img/flower.jpg" alt="">どっか花</a></li>
      <li><a href="img/jellyfish.jpg" alt="">工房じゃないやつ</a></li>
      <li><a href="img/building.jpg" alt="">しゃれたホテル</a></li>
      <li><a href="img/sea.jpg" alt="">インスタ映えは難しい時間帯のビーチ</a></li>
    </ul><!--  .ul2-1 -->
    <p><img class="C2-1Img" src="img/flower.jpg" alt="" href=""></p>
  </div><!--  .cont2-1 -->

  <h1 class="h1-C2">イベントが発生した要素をthisで取得する</h1><!--  .h1-2 -->
  <div class="cont2-C1">
    <ul class="ul2-C1">
      <li><a href="img/flower.jpg" alt="">どっか花</a></li>
      <li><a href="img/jellyfish.jpg" alt="">工房じゃないやつ</a></li>
      <li><a href="img/building.jpg" alt="">しゃれたホテル</a></li>
      <li><a href="img/sea.jpg" alt="">インスタ映えは難しい時間帯のビーチ</a></li>
    </ul><!--  .ul2-1 -->
    <p><img class="C2-C1Img" src="img/flower.jpg" alt="" href=""></p>
  </div><!--  .cont2-1 -->

  <h1 class="h1-3">ダブルクリックでイベントを発生させる</h1><!--  .h1-3 -->
  <div class="cont2-2">
    <ul class="ul2-2">
      <li><a href="img/flower.jpg" alt="">どっか花</a></li>
      <li><a href="img/jellyfish.jpg" alt="">工房じゃないやつ</a></li>
      <li><a href="img/building.jpg" alt="">しゃれたホテル</a></li>
      <li><a href="img/sea.jpg" alt="">インスタ映えは難しい時間帯のビーチ</a></li>
    </ul>
    <p><img class="C2-2Img" src="img/flower.jpg" alt="どっか花"></p>
  </div><!--  .cont2-2 -->
