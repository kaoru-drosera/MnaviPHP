<script type="text/javascript">
day = new Date(2019,1,1,0,0,0);
now = new Date;

Time = day.getTime() - now.getTime();
days = Math.ceil(Time / (24 * 60 * 60 * 1000));
document.write("<h3>てな訳で、「日付までの間隔」を割り出してみたぞ！</h3>","<br>");
document.write("(24 * 60 * 60 * 1000)で割ることで、ミリ秒から日単位に再計算。","<br>");
document.write("「Math.ceil」演算子は小数点以下切り上げ。","<br>");
document.write("そして、気になる計算結果がこちら。","<br>","<br>");
document.write(days,"日","<br>");


</script>
